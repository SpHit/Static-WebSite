{{ partial "header.html" . }}
	{{ range .Data.Pages.GroupByDate "2006" }}
		<div class="listBody">
			<div class="list">
				<h2>{{ .Key }}</h2>
				{{ range .Pages }}
					<h3>
						<a href="{{ .RelPermalink }}">
							{{ .Title }} {{ if .GetParam "draft" }}DRAFT{{ end }}
						</a>
					</h3>
					<div class="post-meta">
						{{ .Date.Format "Mon, Jan 2, 2006" }}
					</div>
				{{ end }}
			</div>
		</div>
	{{ end }}
{{ partial "footer.html" . }}
