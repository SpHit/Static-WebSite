<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="{{ .Site.Language.Lang }}" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
  <meta name="application-name" content="{{ .Site.Title }}" />

  <title>{{ .Site.Title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css" integrity="sha256-ol2N5Xr80jdDqxK0lte3orKGb9Ja3sOnpAUV7TTADmg=" crossorigin="anonymous" />

  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/{{ default "night" .Site.Params.reveal_theme }}.min.css' />
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{ default "monokai-sublime" .Site.Params.hljs_theme }}.min.css' />

  {{ if fileExists "static/index.css" }}
    <link rel="stylesheet" href='{{ relURL "index.css" }}' />
  {{ end }}
</head>
<body>

{{ block "main" . }}{{ end }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js" integrity="sha256-ixSKHrWAL2k0mqVSRju9+to2/uZSEK9+kJRfdNBolG8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js" integrity="sha256-/BfiIkHlHoVihZdc6TFuj7MmJ0TWcWsMXkeDFwhi0zw=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/zoom-js/zoom.min.js" integrity="sha256-r7x+4iKcDauI3cOr35pRCf1DsmoaRLuURBgs2yU7u64=" crossorigin="anonymous"></script>


<script type="application/json" id="reveal-user-config">{{ jsonify .Site.Params.revealjs | safeJS }}</script>
<script type="application/json" id="reveal-default-config">{{ jsonify .Site.Data.reveal_defaults | safeJS }}</script>

<script type="application/javascript" src='{{ relURL "hugo-theme-revealjs.js" }}'></script>

{{ if fileExists "static/index.js" }}
  <script type="application/json" src='{{ relURL "index.js" }}'</script>
{{ end }}
</body>
</html>
