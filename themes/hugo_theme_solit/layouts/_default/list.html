{{ define "title" }}{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ end }}

{{ define "main" }}
<div class="l-container">
  {{ if not .IsHome }}
  <header class="p-page-title">
    <div class="content-inner">
      <h1 class="title">{{ .Title }}</h1>
    </div>
  </header>
  {{ end }}

  <ul class="p-articles">
    {{ range .Paginator.Pages }}<li>{{ .Render "li" }}</li>{{ end }}
  </ul>
</div>

{{ partial "pagination.html" . }}
{{ end }}
