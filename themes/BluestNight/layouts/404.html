{{ define "main_content" }}
  <main class="row-item small-full medium-two-thirds">
    <article id="post-article">
      <header id="post-header">
        <h1>{{ i18n "404title" | title }}</h1>
      </header>
      <div id="post-content">
  			{{ i18n "404body" (dict "HasSearch" $.Site.Params.widgets.search "BaseURL" $.Site.BaseURL) | safeHTML }}
  		</div>
    </article>
  </main>
{{ end }}
