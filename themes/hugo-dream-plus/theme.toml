# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Dream Plus"
license = "MIT"
licenselink = "https://github.com/UtkarshVerma/hugo-dream-plus/blob/master/LICENSE"
description = "An upgraded version of the hugo-dream-theme with tons of new features."
homepage = "https://github.com/UtkarshVerma/hugo-dream-plus"
tags = ["clean", "blog", "landing page", "responsive"]
features = ["randomBackground","favicon","blurBackground","home cards","flip", "colorful", "imagebackground", "i18n", "copyright", "motto"]
min_version = "0.36"

[author]
  name = "Utkarsh Verma"
  homepage = "https://utkarshverma.github.io"

# If porting an existing theme
[original]
  name = "UtkarshVerma's Blog"
  homepage = "https://utkarshverma.github.io"
  repo = "https://github.com/UtkarshVerma/utkarshverma.github.io"
