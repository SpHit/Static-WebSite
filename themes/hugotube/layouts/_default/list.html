{{ define "main" }}

<div class="container">
    {{ range $section, $taxonomy := .Site.Sections }}
    <h4><a class="nodecor" href="{{$taxonomy.Permalink}}">{{ $taxonomy.LinkTitle }}</a></h4>
    <div class="row gallery">
	{{ range $taxonomy.Pages }}
	{{ .Render "summary"}}
	{{ end }}
    </div>
    {{ end }}
    <article class="p-3 mb-2 bg-danger text-white"><header><h1>{{.Title}}<h1></header>{{ .Content}}</article>
    
</div> <!-- main container -->
{{ end }}
