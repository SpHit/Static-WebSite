<!DOCTYPE html>
<html lang="en">

<head>
  <title> {{ page.title }} &bull; {{ site.title }} - {{ site.description }} </title>
  {% include meta.html %}
  <link href="{{ site.baseurl }}/assets/styles.min.css" rel="stylesheet" />
</head>

<body class="{{page.route}}-page">
  <section class="hero is-primary">
    <!-- Hero header: will stick at the top -->
    <div class="hero-head">
      {% include nav.html %}
    </div>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          {{ page.title }}
        </h1>
      </div>
    </div>
  </section>
  <div class="page-content">
    {{ content }}
  </div>
  {% include footer.html %}
</body>

</html>
