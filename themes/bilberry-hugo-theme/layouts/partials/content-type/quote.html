<a class="bubble" href="{{ .URL }}">
    <i class="fa fa-fw fa-quote-right"></i>
</a>

<article class="quote">
    {{ with .Params.featuredImage }}
        <img src="{{ . }}" class="featured-image" alt="">
    {{ end }}
    <blockquote>
        {{ .Content }}
        <cite><a href="/author/{{ .Params.author | urlize }}">{{ .Params.author }}</a></cite>
    </blockquote>
</article>
