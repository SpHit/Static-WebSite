<figure>
  {{ if eq (.Get "lightbox") "true" }}
    <a href="{{ .Get "src" | relURL }}" title="{{ .Get "title" }}">
      <img src="{{ .Get "src" | relURL }}" alt="{{ .Get "title" }}">
    </a>
  {{ else }}
    <img src="{{ .Get "src" | relURL }}" alt="{{ .Get "title" }}">
  {{ end }}
  <figcaption>{{ .Get "title" }}</figcaption>
</figure>
