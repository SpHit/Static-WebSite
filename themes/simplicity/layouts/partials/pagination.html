<ul class="pagination">
  <li>
    {{ if .Paginator.HasPrev }}
      <a href="{{ .Paginator.Prev.URL | relURL }}">
        {{ i18n "previous" }}
      </a>
    {{ end }}
  </li>
  <li>
    {{ if .Paginator.HasNext }}
      <a href="{{ .Paginator.Next.URL | relURL }}">
        {{ i18n "next" }}
      </a>
    {{ end }}
  </li>
</ul>
